    <!-- Custom styles for this template -->

<body>
    <div class="container">
        <section class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-block">
                        <h3 class="card-title">Registrarse:</h3>
                        <form class="form" action="/php/registro.php">
                            <div class="form-group row">
                                <label class="col-md-2 col-form-label">Nombre</label>
                                <div class="col-10">
                                    <input type="text" name="NombreUsuario" class="form-control" placeholder="Introduce tu nombre" min="4" max="20">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-2 col-form-label">Apellidos</label>
                                <div class="col-10">
                                    <input type="text" name="ApellidosUsuario" class="form-control" placeholder="Introduce tu apellido">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-2 col-form-label">Nombre de usuario</label>
                                <div class="col-10">
                                    <input type="text" name="AliasUsuario" class="form-control" placeholder="Elige un nombre de usuario">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-2 col-form-label">Contraseña</label>
                                <div class="col-10">
                                    <input class="form-control" type="password" name="Contraseña" placeholder="Introduce tu contraseña">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-2 col-form-label">Repetir contraseña</label>
                                <div class="col-10">
                                    <input class="form-control" type="password" name="RepetirContraseña" placeholder="Introduce tu contraseña">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-2 col-form-label">Correo electrónico</label>
                                <div class="col-10">
                                    <input type="text" name="CorreoElectronico" value="@gmail.com" class="form-control" placeholder="Introduce tu correo electrónico">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-2 col-form-label">¿Que le gustaría hacer?</label>
                                <div class="col-10">
                                    <div class="custom-control custom-radio col-md-6">
                                        <input type="radio" id="customRadio1" name="botonRadio" class="custom-control-input ">
                                        <label class="custom-control-label custom-control-description" for="customRadio1">Crear equipo</label>
                                    </div>
                                    <div class="custom-control custom-radio col-md-6">
                                        <input type="radio" id="customRadio2" name="botonRadio" class="custom-control-input">
                                        <label class="custom-control-label custom-control-description" for="customRadio2">Unirse a un equipo</label>
                                    </div>
                                </div>
                            </div>

                            <input type="submit" name="Enviar" value="Enviar" formaction="crearEquipo.html">
                            <input type="submit" name="Restablecer" value="Restablecer" formaction="register.html">

                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
